{% extends 'base.html' %} <!--base.html 불러오기-->

{% block contents %}
<body>
    
        {% for blog in blogs.all %} <!--쿼리셋 메소드를 이용하여 블로그 객체 하나하나를 불러오기 위함-->   
            <div class="container">
            <div class="card">
                <div class="card-body">
                <h3 class="card-title">{{blog.title}}</h3>
                <h6 class="card-subtitle mb-2 text-muted">{{blog.pub_date}}</h6>
                <p class="card-text">{{blog.summary}}</p>
                <a href="{% url 'detail' blog.id %}" class="card-link">...more</a><!--a 태그에 링크를 가져올 때는 url 띄우고 path의 이름 그리고 detail path는 id값(몇 번 객체?)을 추가로 받음-->
                </div> 
            </div> <br>
            </div>
        {%endfor%}

       
</body>
{% endblock %}
